<!DOCTYPE html>
<html>
    <head>
        <title>Addition</title>
    </head>
<body>
<h1>Addition of two numbers</h1>

<p id="add"></p>

<script>
function addNumbers(p1, p2) {
  return p1 + p2;//the code to be executed
}

let result = addNumbers(4, 3); //assigning values to parameters
document.getElementById("add").innerHTML ="The sum of 4 and 3 is:" +result;
</script>

</body>
</html>
